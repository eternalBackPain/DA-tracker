<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      #map {
        height: 90vh; /* The height is 400 pixels */
        width: 100vh; /* The width is the width of the web page */
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Spatial DA Tracker</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas eius quae
        molestiae. Aspernatur eius, ullam non id ducimus officiis alias
        perferendis doloremque quae atque recusandae unde deleniti, ab magnam
        pariatur.
      </p>
      <div id="controls">
        <input
          id="address-input"
          type="text"
          placeholder="Enter your address"
        />
        <button id="geolocate">...or geolocate me automatically</button>
        <input type="range" name="radius" id="radius-input" min="400" max="10000" value="4000" step="200">
        <label for="radius">Radius of search (min is 400m; max is 10km; default is 4km)</label>
      </div>
    </div>
    <div id="map"></div>
    <div id="tooltips"></div>
    <script type="module" src="/src/client/main.js"></script>
  </body>
</html>
